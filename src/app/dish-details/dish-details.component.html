<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card >
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{baseURL + dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click) = goBack()>BACK</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h3>Comments</h3>
    <mat-list role="list" >
      <mat-list-item role="listitem" *ngFor="let dish of dish.comments">
      <p matLine>{{dish.comment}}</p>
      <p matLine>{{dish.rating}}</p>
      <p matLine>
        <span>--{{dish.author}}</span>
        <span class="dishDate">{{dish.date | date}}</span>
      </p>
      </mat-list-item>
    </mat-list>
    <p [hidden]=commentForm.invalid>{{ commentForm.value | json }}</p>
      <form novalidate   class="form-size" [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="full-width" >
            <input matInput  formControlName="author" placeholder="Name" type="text" required>
            <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-slider
          thumbLabel
          [displayWith]="formatLabel" formControlName="rating"
          tickInterval="1"
          min="0"
          max="5"></mat-slider>
        </p>
        <p>
          <mat-form-field class="full-width">
              <textarea matInput formControlName="comment" placeholder="Your Comment" rows=10  required></textarea>
              <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
            </mat-form-field>
          </p>
          <button type="submit" mat-button class="background-primary text-floral-white" [disabled]=commentForm.invalid>Submit</button>
        </form>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
